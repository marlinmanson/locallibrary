{% extends "catalog/base_generic.html" %}
{% block content %}
    <h1>Author List</h1>
    <ul>
    {% for author in author_list %}
    <li><h4><a href="{% url 'catalog:author-detail' author.id %}">{{ author.last_name }}</a></h4>
        <p>{{ author.first_name }}</p>
        <p>Date of birth:{{ author.date_of_birth }}</p>
        <p>Date of death:{{ author.date_of_death }}</p>
        <hr>

    </li>
    {% endfor %}
    </ul>


{% endblock %}
